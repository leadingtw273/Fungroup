<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自訂推播</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="/libs/bootstrap-4/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/libs/datetimepicker/jquery.datetimepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light border-bottom">
      <a class="navbar-brand center" href="#"
        ><img src="/assets/icons/Fubon.png" width="30" height="30" alt="" />
        Fungroup 內容管理系統</a
      >
      <div>
        <span>admin</span>
        <button type="button" class="btn btn-outline-dark ml-2">登出</button>
      </div>
    </nav>

    <div class="container-fluid p-0">
      <div class="row">
        <!-- Side bar -->
        <div class="col-2 p-0">
          <div class="list-group" id="accordion">
            <button
              id="headingOne"
              type="button"
              class="btn btn-link border-0 rounded-0 text-white bg-secondary list-group-item list-group-item-action"
              data-toggle="collapse"
              data-target="#collapseOne"
              aria-expanded="false"
              aria-controls="collapseOne"
            >
              會員管理
            </button>
            <div
              id="collapseOne"
              class="collapse"
              aria-labelledby="headingOne"
              data-parent="#accordion"
            >
              <ul class="list-group list-group-flush">
                <li class="list-group-item">尚無內容</li>
              </ul>
            </div>

            <button
              id="headingTwo"
              type="button"
              class="btn btn-link border-0 rounded-0 text-white bg-secondary list-group-item list-group-item-action"
              data-toggle="collapse"
              data-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              賽事活動管理
            </button>
            <div
              id="collapseTwo"
              class="collapse"
              aria-labelledby="headingTwo"
              data-parent="#accordion"
            >
              <ul class="list-group list-group-flush">
                <li class="list-group-item">尚無內容</li>
              </ul>
            </div>

            <button
              id="headingThree"
              type="button"
              class="btn btn-link border-0 rounded-0 text-white bg-secondary list-group-item list-group-item-action"
              data-toggle="collapse"
              data-target="#collapseThree"
              aria-expanded="true"
              aria-controls="collapseThree"
            >
              內容管理
            </button>
            <div
              id="collapseThree"
              class="collapse show"
              aria-labelledby="headingThree"
              data-parent="#accordion"
            >
              <div class="list-group list-group-flush">
                <button
                  type="button"
                  class="btn btn-link btn-light border-0 rounded-0 list-group-item list-group-item-action"
                >
                  文章內容
                </button>
                <button
                  type="button"
                  class="btn btn-link btn-light border-0 rounded-0 list-group-item list-group-item-action"
                >
                  廣告內容
                </button>
                <button
                  type="button"
                  class="btn btn-link btn-light active border-0 rounded-0 list-group-item list-group-item-action"
                >
                  自訂推播
                </button>
                <button
                  type="button"
                  class="btn btn-link btn-light border-0 rounded-0 list-group-item list-group-item-action"
                >
                  條款內容
                </button>
              </div>
            </div>

            <button
              id="headingFour"
              type="button"
              class="btn btn-link border-0 rounded-0 text-white bg-secondary list-group-item list-group-item-action"
              data-toggle="collapse"
              data-target="#collapseFour"
              aria-expanded="false"
              aria-controls="collapseFour"
            >
              商城管理
            </button>
            <div
              id="collapseFour"
              class="collapse"
              aria-labelledby="headingFour"
              data-parent="#accordion"
            >
              <ul class="list-group list-group-flush">
                <li class="list-group-item">尚無內容</li>
              </ul>
            </div>

            <button
              id="headingFive"
              type="button"
              class="btn btn-link border-0 rounded-0 text-white bg-secondary list-group-item list-group-item-action"
              data-toggle="collapse"
              data-target="#collapseFive"
              aria-expanded="false"
              aria-controls="collapseFive"
            >
              系統管理
            </button>
            <div
              id="collapseFive"
              class="collapse"
              aria-labelledby="headingFive"
              data-parent="#accordion"
            >
              <div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">尚無內容</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Content -->
        <div class="col-10 p-4 bg-light">
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent p-0">
              <li class="breadcrumb-item">
                <a href="#" class="text-dark">內容管理</a>
              </li>
              <li class="breadcrumb-item active">自訂推播</li>
            </ol>
          </nav>

          <!-- Primary Content -->
          <div class="mt-4">
            <!-- Title Bar -->
            <div>
              <div class="d-inline-flex border-right">
                <h4 style="width: 150px;">主表</h4>
              </div>
              <button
                type="button"
                class="btn btn-success ml-3"
                data-toggle="modal"
                data-target="#createPrimaryModal"
              >
                新增推播
              </button>
            </div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="createPrimaryModal"
              role="dialog"
              aria-labelledby="createPrimaryModalTitle"
              aria-hidden="true"
            >
              <div
                class="modal-dialog modal-lg modal-dialog-centered"
                role="document"
              >
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">新增主表內容</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-row">
                        <div class="form-group col-6">
                          <label for="primaryUlid">會員權限</label>
                          <select class="form-control" id="primaryUlid">
                            <option value="">一級</option>
                            <option value="">二級</option>
                          </select>
                        </div>
                        <div class="form-group col-6">
                          <label for="primaryType">會員類別</label>
                          <select class="form-control" id="primaryType">
                            <option value="">一般會員</option>
                            <option value="">尊貴會員</option>
                          </select>
                        </div>
                        <div class="form-group col-6">
                          <label for="primaryName">名稱</label>
                          <input
                            type="text"
                            class="form-control"
                            id="primaryName"
                          />
                        </div>
                        <div class="form-group col-12">
                          <label for="primaryContentEditor">內容</label>
                          <div id="primaryContentEditor"></div>
                        </div>
                        <div class="form-group col-4">
                          <label for="primarySeq">次序</label>
                          <input
                            type="number"
                            class="form-control"
                            id="primarySeq"
                            value="0"
                          />
                        </div>
                        <div class="form-check form-check-inline col-12">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="primaryActiveSwitch"
                            checked
                          />
                          <label
                            class="form-check-label"
                            for="primaryActiveSwitch"
                            >啟用</label
                          >
                        </div>
                        <div class="form-group col-6">
                          <label for="primaryInsertt">建立時間</label>
                          <input
                            type="text"
                            class="form-control"
                            id="primaryInsertt"
                          />
                        </div>
                        <div class="form-group col-6">
                          <label for="primaryModifyBy">編輯者</label>
                          <select class="form-control" id="primaryModifyBy">
                            <option value="">mark</option>
                            <option value="">andy</option>
                          </select>
                        </div>
                        <div class="form-group col-6">
                          <label for="primaryModifyt">編輯時間</label>
                          <input
                            type="text"
                            class="form-control"
                            id="primaryModifyt"
                          />
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-25">
                      新增
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Table -->
            <div class="my-3 px-3">
              <table
                id="primaryTable"
                class="table table-striped table-bordered nowrap"
                style="width: 100%;"
              >
                <thead>
                  <tr>
                    <th>名稱</th>
                    <th>啟用/停用</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>VUE 是個好用的框架</td>
                    <td>true</td>
                  </tr>
                  <tr>
                    <td>是時候 update 你們的前端技術了</td>
                    <td>true</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Detail Content -->
          <div class="mt-5">
            <!-- Title Bar -->
            <div>
              <div class="d-inline-flex border-right">
                <h4 style="width: 150px;">內容</h4>
              </div>
              <button
                type="button"
                class="btn btn-success ml-3"
                data-toggle="modal"
                data-target="#createDetailModal"
              >
                新增內容
              </button>
            </div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="createDetailModal"
              role="dialog"
              aria-labelledby="createDetailModalTitle"
              aria-hidden="true"
            >
              <div
                class="modal-dialog modal-lg modal-dialog-centered"
                role="document"
              >
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">新增內容</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-row">
                        <div class="form-group col-4">
                          <label for="detailRanked">來源</label>
                          <input
                            type="text"
                            class="form-control"
                            id="detailRanked"
                          />
                        </div>
                        <div class="form-group col-4">
                          <label for="detailSeq">次序</label>
                          <input
                            type="number"
                            class="form-control"
                            id="detailSeq"
                            value="0"
                          />
                        </div>
                        <div class="form-group col-6">
                          <label for="detailInsertt">建立時間</label>
                          <input
                            type="text"
                            class="form-control"
                            id="detailInsertt"
                          />
                        </div>
                        <div class="form-group col-6">
                          <label for="detailModifyt">編輯時間</label>
                          <input
                            type="text"
                            class="form-control"
                            id="detailModifyt"
                          />
                        </div>
                        <div class="form-check form-check-inline col-12">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="detailActiveSwitch"
                            checked
                          />
                          <label
                            class="form-check-label"
                            for="detailActiveSwitch"
                            >啟用</label
                          >
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-25">
                      新增
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Table -->
            <div class="my-3 px-3">
              <table
                id="detailTable"
                class="table table-striped table-bordered nowrap"
                style="width: 100%;"
              >
                <thead>
                  <tr>
                    <th>來源</th>
                    <th>次序</th>
                    <th>建立時間</th>
                    <th>編輯時間</th>
                    <th>啟用/停用</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>天上</td>
                    <td>054</td>
                    <td>2011-05-29</td>
                    <td>2020-06-29</td>
                    <td>false</td>
                  </tr>
                  <tr>
                    <td>地下</td>
                    <td>092</td>
                    <td>2020-06-29</td>
                    <td>2011-05-29</td>
                    <td>true</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Type Content -->
          <div class="mt-5">
            <!-- Title Bar -->
            <div>
              <div class="d-inline-flex border-right">
                <h4 style="width: 150px;">類型</h4>
              </div>
              <button
                type="button"
                class="btn btn-success ml-3"
                data-toggle="modal"
                data-target="#createTypeModal"
              >
                新增類型
              </button>
            </div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="createTypeModal"
              role="dialog"
              aria-labelledby="createTypeModalTitle"
              aria-hidden="true"
            >
              <div
                class="modal-dialog modal-lg modal-dialog-centered"
                role="document"
              >
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">新增推播類型</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-row">
                        <div class="form-group col-6">
                          <label for="typeName">名稱</label>
                          <input
                            type="text"
                            class="form-control"
                            id="typeName"
                          />
                        </div>
                        <div class="form-group col-4">
                          <label for="typeSeq">次序</label>
                          <input
                            type="number"
                            class="form-control"
                            id="typeSeq"
                            value="0"
                          />
                        </div>
                        <div class="form-group col-6">
                          <label for="typeInsertt">建立時間</label>
                          <input
                            type="text"
                            class="form-control"
                            id="typeInsertt"
                          />
                        </div>
                        <div class="form-group col-6">
                          <label for="typeModifyt">編輯時間</label>
                          <input
                            type="text"
                            class="form-control"
                            id="typeModifyt"
                          />
                        </div>
                        <div class="form-check form-check-inline col-12">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="typeActiveSwitch"
                            checked
                          />
                          <label class="form-check-label" for="typeActiveSwitch"
                            >啟用</label
                          >
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-25">
                      新增
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Table -->
            <div class="my-3 px-3">
              <table
                id="typeTable"
                class="table table-striped table-bordered nowrap"
                style="width: 100%;"
              >
                <thead>
                  <tr>
                    <th>名稱</th>
                    <th>次序</th>
                    <th>啟用/停用</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>賽程通知</td>
                    <td>051</td>
                    <td>true</td>
                  </tr>
                  <tr>
                    <td>個資確認</td>
                    <td>125</td>
                    <td>true</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/libs/jquery-3/jquery-3.5.0.min.js"></script>
    <script src="/libs/bootstrap-4/js/bootstrap.min.js"></script>
    <script src="/libs/moment.js"></script>
    <script src="/libs/datetimepicker/jquery.datetimepicker.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/18.0.0/classic/ckeditor.js"></script>
    <script>
      $(document).ready(function () {
        $('#primaryTable').DataTable({
          scrollX: true,
        })
        $('#detailTable').DataTable({
          scrollX: true,
        })
        $('#typeTable').DataTable({
          scrollX: true,
        })

        ClassicEditor.create(
          document.querySelector('#primaryContentEditor')
        ).catch((error) => {
          console.error(error)
        })

        $.datetimepicker.setDateFormatter('moment')
        $('#primaryInsertt').datetimepicker()
        $('#primaryModifyt').datetimepicker()

        $('#detailInsertt').datetimepicker()
        $('#detailModifyt').datetimepicker()

        $('#typeInsertt').datetimepicker()
        $('#typeModifyt').datetimepicker()
      })
    </script>
  </body>
</html>
