<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>條款內容</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="/libs/bootstrap-4/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/libs/datetimepicker/jquery.datetimepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light border-bottom">
      <a class="navbar-brand center" href="#"
        ><img src="/assets/icons/Fubon.png" width="30" height="30" alt="" />
        Fungroup 內容管理系統</a
      >
      <div>
        <span>admin</span>
        <button type="button" class="btn btn-outline-dark ml-2">登出</button>
      </div>
    </nav>

    <div class="container-fluid p-0">
      <div class="row">
        <!-- Side bar -->
        <div class="col-2 p-0">
          <div class="list-group" id="accordion">
            <button
              id="headingOne"
              type="button"
              class="btn btn-link border-0 rounded-0 text-white bg-secondary list-group-item list-group-item-action"
              data-toggle="collapse"
              data-target="#collapseOne"
              aria-expanded="false"
              aria-controls="collapseOne"
            >
              會員管理
            </button>
            <div
              id="collapseOne"
              class="collapse"
              aria-labelledby="headingOne"
              data-parent="#accordion"
            >
              <ul class="list-group list-group-flush">
                <li class="list-group-item">尚無內容</li>
              </ul>
            </div>

            <button
              id="headingTwo"
              type="button"
              class="btn btn-link border-0 rounded-0 text-white bg-secondary list-group-item list-group-item-action"
              data-toggle="collapse"
              data-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              賽事活動管理
            </button>
            <div
              id="collapseTwo"
              class="collapse"
              aria-labelledby="headingTwo"
              data-parent="#accordion"
            >
              <ul class="list-group list-group-flush">
                <li class="list-group-item">尚無內容</li>
              </ul>
            </div>

            <button
              id="headingThree"
              type="button"
              class="btn btn-link border-0 rounded-0 text-white bg-secondary list-group-item list-group-item-action"
              data-toggle="collapse"
              data-target="#collapseThree"
              aria-expanded="true"
              aria-controls="collapseThree"
            >
              內容管理
            </button>
            <div
              id="collapseThree"
              class="collapse show"
              aria-labelledby="headingThree"
              data-parent="#accordion"
            >
              <div class="list-group list-group-flush">
                <button
                  type="button"
                  class="btn btn-link btn-light border-0 rounded-0 list-group-item list-group-item-action"
                >
                  文章內容
                </button>
                <button
                  type="button"
                  class="btn btn-link btn-light border-0 rounded-0 list-group-item list-group-item-action"
                >
                  廣告內容
                </button>
                <button
                  type="button"
                  class="btn btn-link btn-light border-0 rounded-0 list-group-item list-group-item-action"
                >
                  自訂推播
                </button>
                <button
                  type="button"
                  class="btn btn-link btn-light active border-0 rounded-0 list-group-item list-group-item-action"
                >
                  條款內容
                </button>
              </div>
            </div>

            <button
              id="headingFour"
              type="button"
              class="btn btn-link border-0 rounded-0 text-white bg-secondary list-group-item list-group-item-action"
              data-toggle="collapse"
              data-target="#collapseFour"
              aria-expanded="false"
              aria-controls="collapseFour"
            >
              商城管理
            </button>
            <div
              id="collapseFour"
              class="collapse"
              aria-labelledby="headingFour"
              data-parent="#accordion"
            >
              <ul class="list-group list-group-flush">
                <li class="list-group-item">尚無內容</li>
              </ul>
            </div>

            <button
              id="headingFive"
              type="button"
              class="btn btn-link border-0 rounded-0 text-white bg-secondary list-group-item list-group-item-action"
              data-toggle="collapse"
              data-target="#collapseFive"
              aria-expanded="false"
              aria-controls="collapseFive"
            >
              系統管理
            </button>
            <div
              id="collapseFive"
              class="collapse"
              aria-labelledby="headingFive"
              data-parent="#accordion"
            >
              <div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">尚無內容</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Content -->
        <div class="col-10 p-4 bg-light">
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent p-0">
              <li class="breadcrumb-item">
                <a href="#" class="text-dark">內容管理</a>
              </li>
              <li class="breadcrumb-item active">條款內容</li>
            </ol>
          </nav>

          <!-- Terms Content -->
          <div class="mt-4">
            <!-- Title Bar -->
            <div>
              <div class="d-inline-flex border-right">
                <h4 style="width: 150px;">條款內容</h4>
              </div>
              <button
                type="button"
                class="btn btn-success ml-3"
                data-toggle="modal"
                data-target="#createTermsModal"
              >
                新增文章
              </button>
            </div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="createTermsModal"
              role="dialog"
              aria-labelledby="createTermsTitle"
              aria-hidden="true"
            >
              <div
                class="modal-dialog modal-lg modal-dialog-centered"
                role="document"
              >
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">新增條款內容</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-row">
                        <div class="form-group col-6">
                          <label for="termsId">條款ID</label>
                          <input
                            type="text"
                            class="form-control"
                            id="termsId"
                          />
                        </div>
                        <div class="form-group col-6">
                          <label for="termsVersion">版本</label>
                          <input
                            type="text"
                            class="form-control"
                            id="termsVersion"
                          />
                        </div>
                        <div class="form-group col-6">
                          <label for="termsName">名稱</label>
                          <input
                            type="text"
                            class="form-control"
                            id="termsName"
                          />
                        </div>
                        <div class="form-group col-6">
                          <label for="termsSource">來源</label>
                          <input
                            type="text"
                            class="form-control"
                            id="termsSource"
                          />
                        </div>
                        <div class="form-group col-4">
                          <label for="termsSeq">次序</label>
                          <input
                            type="number"
                            class="form-control"
                            id="termsSeq"
                            value="0"
                          />
                        </div>
                        <div class="form-group col-6">
                          <label for="termsInsertt">建立時間</label>
                          <input
                            type="text"
                            class="form-control"
                            id="termsInsertt"
                          />
                        </div>
                        <div class="form-group col-6">
                          <label for="termsModifyBy">編輯者</label>
                          <select class="form-control" id="termsModifyBy">
                            <option value="">mark</option>
                            <option value="">andy</option>
                          </select>
                        </div>
                        <div class="form-group col-6">
                          <label for="termsModifyt">編輯時間</label>
                          <input
                            type="text"
                            class="form-control"
                            id="termsModifyt"
                          />
                        </div>
                        <div class="form-check form-check-inline col-12">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="termsActiveSwitch"
                            checked
                          />
                          <label
                            class="form-check-label"
                            for="termsActiveSwitch"
                            >啟用</label
                          >
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-25">
                      新增
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Table -->
            <div class="my-3 px-3">
              <table
                id="termsTable"
                class="table table-striped table-bordered nowrap"
                style="width: 100%;"
              >
                <thead>
                  <tr>
                    <th>名稱</th>
                    <th>次序</th>
                    <th>啟用/停用</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>會員條款</td>
                    <td>01</td>
                    <td>true</td>
                  </tr>
                  <tr>
                    <td>參賽條款</td>
                    <td>05</td>
                    <td>true</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/libs/jquery-3/jquery-3.5.0.min.js"></script>
    <script src="/libs/bootstrap-4/js/bootstrap.min.js"></script>
    <script src="/libs/moment.js"></script>
    <script src="/libs/datetimepicker/jquery.datetimepicker.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/18.0.0/classic/ckeditor.js"></script>
    <script>
      $(document).ready(function () {
        $('#termsTable').DataTable({
          scrollX: true,
        })

        $.datetimepicker.setDateFormatter('moment')
        $('#termsInsertt').datetimepicker()
        $('#termsModifyt').datetimepicker()
      })
    </script>
  </body>
</html>
